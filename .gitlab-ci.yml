stages:
  - build
  - deploy

.deploy:
  interruptible: true
  image: registry.kriese.eu/jobs/docker/base@sha256:8dcd70e44c81ca7c61971bf5d251164be2aa63596c9db94144e63593b757538f
  stage: deploy
  before_script:
    - eval $(ssh-agent -s)
    - echo "$SSH_PRIVATE_KEY" | tr -d '\r' | ssh-add - > /dev/null
  script:
    - rsync -aPhh --chmod=D775,F664 --delete ./dist/ --exclude-from=.rsyncignore gitlab@vps577063.ovh.net:/opt/docker/html/de.pusle-med-nanni.${CI_ENVIRONMENT_SLUG}/
  only:
    - master

build:
  interruptible: true
  stage: build
  image: node:12.18.2-alpine@sha256:7819886e6d22f0e4632aae9a312f48fce28654e8ebda9196f6560480e41197b5
  variables:
    YARN_CACHE_FOLDER: '.yarn-cache'
  cache:
    key: ${CI_COMMIT_REF_SLUG}-build
    paths:
      - node_modules/
      - .yarn-cache
      - dist/
  before_script:
    - apk add --no-cache graphicsmagick git
    - yarn install --frozen-lockfile
  script:
    - yarn build
    - find dist/images/ -type f -iname '*.jpg' -not -name '*.thumb*' -delete
  artifacts:
    paths:
      - dist

deploy_dev:
  extends: .deploy
  environment:
    name: dev
    url: https://dev.pusle-med-nanni.de

deploy_prod:
  extends: .deploy
  environment:
    name: www
    url: https://www.pusle-med-nanni.de
  when: manual

pages:
  stage: deploy
  script:
    - mv dist public
  artifacts:
    paths:
      - public
  when: manual
  only:
    - master
