name: deploy

on:
  push:
    branches:
      - main

  workflow_dispatch:

permissions:
  contents: read

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: 'pages'
  cancel-in-progress: false

jobs:
  build:
    uses: ./.github/workflows/build.yml
    permissions:
      contents: read

  deploy:
    runs-on: ubuntu-latest

    needs:
      - build

    environment:
      name: www
      url: https://www.pusle-med-nanni.de

    steps:
      - uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4.1.7
        with:
          show-progress: false

      - name: Setup SOPS
        uses: nhedger/setup-sops@358bac533e4e92f9ce9f9da563d6265929c88cda # v2.0.0

      - name: prepare
        run: |
          ./bin/prepare.sh
        env:
          SOPS_AGE_KEY: ${{ secrets.SOPS_AGE_KEY }}

      - name: Download pages artifact
        uses: actions/download-artifact@fa0a91b85d4f404e444e00e005971372dc801d16 # v4.1.8
        with:
          name: pages
          path: dist

      - name: deploy
        run: |
          rsync -aPc --stats --chmod=D775,F664 --delete ./dist/ --exclude-from=.rsyncignore gitlab@vps577063.ovh.net:/opt/docker/html/de.pusle-med-nanni.www/

      - name: cleanup
        if: ${{ always() }}
        run: |
          ssh-agent -k
