name: build

on:
  workflow_call:

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          show-progress: false
          fetch-depth: 0 # required for valid mtime
          filter: blob:none

      - name: ⚙️ Setup
        uses: containerbase/internal-tools/setup@b43d039a13b994ec09557a423ae0560019e99c7c # v3.14.48
        with:
          checkout: false

      # Fix timestamps
      # https://git.wiki.kernel.org/index.php/Git_FAQ#Why_isn.27t_Git_preserving_modification_time_on_files.3F
      - name: restore timestamps
        uses: chetan/git-restore-mtime-action@d186aca54f8760da4dec55313195e51ed3ebb0b3 # v2.3

      - name: Lint
        run: pnpm prettier:check

      - name: Build
        run: pnpm build

      - name: Upload pages artifact
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6.0.0
        with:
          name: pages
          path: ./dist
          if-no-files-found: error
          retention-days: 1
