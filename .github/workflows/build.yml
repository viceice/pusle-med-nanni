name: build

on:
  workflow_call:

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Prepare runner
        run: |
          corepack enable

      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          show-progress: false
          fetch-depth: 0 # required for valid mtime
          filter: blob:none

      # Fix timestamps
      # https://git.wiki.kernel.org/index.php/Git_FAQ#Why_isn.27t_Git_preserving_modification_time_on_files.3F
      - name: restore timestamps
        uses: chetan/git-restore-mtime-action@26fb42a93ac0f66e9c0c5ad3bd03079cb9ee5300 # v2.1

      - name: Setup Node
        uses: actions/setup-node@1d0ff469b7ec7b3cb9d8673fde0c81c44821de2a # v4.2.0
        with:
          node-version-file: .node-version
          cache: pnpm

      # - name: Restore dist cache
      #   uses: actions/cache@13aacd865c20de90d75de3b17ebe84f7a17d57d2 # v4.0.0
      #   with:
      #     path: |
      #       dist
      #     key: dist-${{ github.sha }}
      #     restore-keys: |
      #       dist-

      - name: Install dependencies
        run: pnpm install

      - name: Lint
        run: pnpm prettier:check

      - name: Build
        run: pnpm build

      - name: Upload pages artifact
        uses: actions/upload-artifact@65c4c4a1ddee5b72f698fdd19549f0f0fb45cf08 # v4.6.0
        with:
          name: pages
          path: ./dist
          if-no-files-found: error
          retention-days: 1
